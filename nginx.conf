# Nginx config for SPA (Vite React) with history API fallback
server {
  listen       80;
  server_name  _;

  # Serve static files
  root   /usr/share/nginx/html;
  index  index.html;

  # Try file, then fallback to index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: cache static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri =404;
  }
}
